    <div class="container" style="max-width: 500px; height: 500 rem;">
      

      <form id="formulario-producto" class="p-2 border border-2 border-primary rounded" style="margin: 10px; padding: 20px;">
        <h2>Agregar Producto Nuevo :</h2>
        <div class="sm-2">
          <label for="id" class="form-label">ID:</label>
          <input type="text" id="id" name="id" class="form-control" required>
        </div>
        <div class="sm-2">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="sm-2">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="sm-2">
          <label for="precio" class="form-label">Precio:</label>
          <input type="text" id="precio" name="precio" class="form-control" required>
        </div>
        <div class="sm-2">
          <label for="foto" class="form-label">Foto:</label>
          <input type="text" id="foto" name="foto" class="form-control" required>
          <div id="mensaje"></div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar producto</button>
      </form>
      
</div>
